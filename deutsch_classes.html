<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>German Class Notes</title>
   <style>
      body {
         font-family: sans-serif;
         background-color: #f8f9fa;
         padding: 2rem;
         max-width: 800px;
         margin: auto;
      }

      h1 {
         text-align: center;
         color: #2c3e50;
      }

      textarea {
         width: 100%;
         height: 400px;
         padding: 1rem;
         font-size: 1rem;
         border-radius: 8px;
         border: 1px solid #ccc;
         resize: vertical;
      }

      .buttons {
         margin-top: 1rem;
         display: flex;
         gap: 1rem;
         justify-content: center;
      }

      button {
         padding: 0.5rem 1rem;
         font-size: 1rem;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      .save-btn {
         background-color: #3498db;
         color: white;
      }

      .save-btn:hover {
         background-color: #2980b9;
      }

      .download-btn {
         background-color: #27ae60;
         color: white;
      }

      .download-btn:hover {
         background-color: #219150;
      }
   </style>
</head>

<body>
   <h1>üìù German Class Notes</h1>

   <textarea id="notes" placeholder="Schreib deine Notizen hier..."></textarea>

   <div class="buttons">
      <button class="save-btn" onclick="saveToLocalStorage()">üíæ Save</button>
      <button class="download-btn" onclick="downloadNotes()">‚¨áÔ∏è Download</button>
   </div>

   <script>
      const textarea = document.getElementById('notes');

      // Load notes from localStorage on page load
      window.onload = () => {
         textarea.value = localStorage.getItem('germanNotes') || '';
      };

      // Save to localStorage
      function saveToLocalStorage() {
         localStorage.setItem('germanNotes', textarea.value);
         alert('Notes saved in your browser!');
      }

      // Download as .txt file
      function downloadNotes() {
         const text = textarea.value;
         const blob = new Blob([text], { type: 'text/plain' });
         const url = URL.createObjectURL(blob);
         const link = document.createElement('a');
         link.href = url;
         link.download = 'german_notes.txt';
         link.click();
         URL.revokeObjectURL(url);
      }
   </script>
</body>

</html>
