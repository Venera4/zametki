<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>German Class Notes</title>
   <style>
      body {
         font-family: sans-serif;
         background-color: #f8f9fa;
         padding: 2rem;
         max-width: 800px;
         margin: auto;
      }

      h1 {
         text-align: center;
         color: #2c3e50;
      }

      textarea {
         width: 100%;
         height: 400px;
         padding: 1rem;
         font-size: 1rem;
         border-radius: 8px;
         border: 1px solid #ccc;
         resize: vertical;
      }

      button {
         margin-top: 1rem;
         padding: 0.5rem 1rem;
         font-size: 1rem;
         border: none;
         border-radius: 5px;
         background-color: #27ae60;
         color: white;
         cursor: pointer;
      }

      button:hover {
         background-color: #219150;
      }
   </style>
</head>

<body>
   <h1>üìù German Class Notes</h1>

   <textarea id="notes" placeholder="Schreib deine Notizen hier..."></textarea>
   <br>
   <button onclick="downloadNotes()">üíæ Download Notes</button>

   <script>
      function downloadNotes() {
         const text = document.getElementById('notes').value;
         const blob = new Blob([text], { type: 'text/plain' });
         const url = URL.createObjectURL(blob);
         const link = document.createElement('a');
         link.href = url;
         link.download = 'german_notes.txt';
         link.click();
         URL.revokeObjectURL(url);
      }
   </script>
</body>

</html>
